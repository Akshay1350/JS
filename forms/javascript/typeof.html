<script>
    function f1(){

        var name=12345;

        var price=45000;

        if((typeof name)=="string"){

            var product = {
             Name: name,
            Price: price,
            Stock: true
        };
        document.write(`Name is  ${typeof product.Name}<br>Price is ${typeof product.Price}<br>Stock is ${typeof product.Stock}`);

        }
        
        else
        {
            document.write(`Please enter a string`);
        }
  
    }


    f1();
</script>
